<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: 'Pacifico', cursive;
      overflow: hidden;
    }

    body {
      background: url('friend1.jpg') no-repeat center center fixed;
      background-repeat: no-repeat;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background-color: rgba(255, 255, 255, 0.6);
      z-index: -1;
    }

    .container {
      height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      z-index: 1;
    }

    .envelope {
      width: 90%;
      max-width: 380px;
      height: 250px;
      background: #fff;
      border: 3px solid #ff6f61;
      border-radius: 10px;
      position: relative;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .flap {
      position: absolute;
      top: 0;
      width: 100%;
      height: 100%;
      background: #ff6f61;
      clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
      transform-origin: top;
      transition: transform 1s ease;
      z-index: 2;
    }

    .open .flap {
      transform: rotateX(180deg);
    }

    .friend-photo {
      position: absolute;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100vw;
      object-fit: cover;
      opacity: 0;
      transform: scale(0.9);
      transition: all 1s ease;
      z-index: 3;
    }

    .open .friend-photo {
      opacity: 1;
      transform: scale(1);
    }

    .message {
      position: absolute;
      top: 40px;
      width: 100%;
      text-align: center;
      font-size: 32px;
      color: #ff3e3e;
      text-shadow: 2px 2px white;
      opacity: 0;
      transition: opacity 1s ease 1s;
      z-index: 4;
    }

    .open .message {
      opacity: 1;
    }

    .open-button {
      margin-top: 20px;
      padding: 10px 24px;
      font-size: 18px;
      background-color: #ff6f61;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      z-index: 5;
      box-shadow: 0 5px 10px rgba(0,0,0,0.3);
    }

    .balloon {
      position: fixed;
      width: 30px;
      height: 45px;
      background-color: red;
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      animation: fallBalloon 8s linear forwards;
      z-index: 0;
    }

    @keyframes fallBalloon {
      0% {
        transform: translateY(-60px) rotate(0);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }

  </style>
</head>
<body>
  <!-- ðŸ”Š MUSIC -->
  <audio id="bgMusic" src="birthday2.mp3" preload="auto" loop></audio>
  <div class="container" id="main">
    <div class="envelope" id="envelope">
      <div class="flap"></div>
    </div>
<img src="friend2.jpg" alt="Friend's Photo" class="friend-photo" id="photo" style="object-fit: contain;">
    <div class="message">ðŸŽ‰ Happy Birthday! ðŸŽ‚ My Dear Prasanna
      <p style="font-size: 18px; text-align: center; color: hotpink; margin-top: 10px;">With love, laughter, and friendship â€” Happy Birthday, Queen! ðŸ‘‘ðŸ’•
</p>
      <p style="font-size: 18px; text-align: center; color: hotpink; margin-top: 10px;">Yours Lovely Sai Basanth</p>
    </div>
    <button class="open-button" onclick="openEnvelope()">Open</button>
  </div>

  <script>
    let balloonInterval;

    function openEnvelope() {
  const main = document.getElementById('main'); 
  const music = document.getElementById('bgMusic');
  main.classList.add('open');

  if (!balloonInterval) {
    balloonInterval = setInterval(createBalloon, 300);
  }

  music.play().catch(err => console.log("Music autoplay blocked", err));
}


    function createBalloon() {
      const balloon = document.createElement('div');
      balloon.classList.add('balloon');
      balloon.style.left = `${Math.random() * 100}vw`;
      balloon.style.backgroundColor = `hsl(${Math.random() * 360}, 70%, 60%)`;
      balloon.style.animationDuration = `${6 + Math.random() * 4}s`;
      document.body.appendChild(balloon);

      // remove balloon after 10s
      setTimeout(() => balloon.remove(), 10000);

}
  </script>
</body>
</html>
